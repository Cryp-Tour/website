<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/favicon.960be0fa.ico">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/bootstrap.min.dbaf14a0.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/font-awesome.min.21a07154.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/material-design-iconic-font.min.5d00ae1d.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/animate.91680fbf.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/hamburgers.min.b5ac974c.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/animsition.min.80c5d737.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/select2.min.f2490821.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/daterangepicker.aef863e8.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/util.71863087.css">
	<link rel="stylesheet" type="text/css" href="/login.1ae9118e.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						<a href="/index.html"><img src="/logo.dc8e7999.svg"></a>
						<br>
					</span>
					<span class="login100-form-title p-b-26">
						Create Account
						<br><br>
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Confirm password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Confirm Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Register
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Already have an account?
						</span>

						<a class="txt2" href="/login.html">
							Log In
						</a>
					</div>
					<div class="text-center p-t-115">
						<a class="txt2" href="/index.html">
							Back to CrypTour
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/jquery-3.2.1.min.6e770bd8.js"></script>
<!--===============================================================================================-->
	<script src="/animsition.min.0af75df5.js"></script>
<!--===============================================================================================-->
	<script src="/popper.04b09eec.js"></script>
	<script src="/bootstrap.min.2a174e80.js"></script>
<!--===============================================================================================-->
	<script src="/select2.min.f9e3bf93.js"></script>
<!--===============================================================================================-->
	<script src="/moment.min.760f605e.js"></script>
	<script src="/daterangepicker.f671534d.js"></script>
<!--===============================================================================================-->
	<script src="/countdowntime.94041e1c.js"></script>
<!--===============================================================================================-->
	<script src="/login.1860b95e.js"></script>

</body>
</html>
