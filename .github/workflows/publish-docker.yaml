name: Build and publish Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-push:
    name: Build Docker images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5

      - name: Get commit hash ⚙️
        id: sha
        run: echo "::set-output name=sha::${GITHUB_SHA::7}"

      - name: Setup node environment ⚙️
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies ⚙️
        run: npm ci --no-audit

      - name: Configure QEMU ⚙️
        uses: docker/setup-qemu-action@v1.2.0

      - name: Configure Docker Buildx ⚙️
        uses: docker/setup-buildx-action@v1.5.1

      - name: Login to GitHub Container Registry 🔑
        uses: docker/login-action@v1.10.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build images and push 🛠️
        uses: docker/build-push-action@v2.6.1
        with:
          context: .
          push: true
          platforms: linux/amd64
          file: 'Dockerfile'
          tags: |
            ghcr.io/cryp-tour/frontend
            ghcr.io/cryp-tour/frontend:${{ steps.sha.outputs.sha }}

  run-server:
    name: Run on server
    runs-on: ubuntu-latest
    needs: build-push

    steps:
      - name: Run docker on deploy server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_URL }}
          username: ${{ secrets.SERVER_DEPLOY_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            docker compose pull
            docker compose up -d
            docker image prune
