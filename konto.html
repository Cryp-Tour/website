<!DOCTYPE html>

<html>
    <head>
        <!--Header-->
        <title>CrypTour (SWE)</title>
        <link rel="icon" type="image/x-icon" href="/images/icons/logo.ico">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="stylesheet" href="/stylesheets/konto.css">
        <meta name="viewport" content="width=device-with, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,600,700&display=swap" >
        <script src="/js/navbar.js"></script>
        <script src="/js/kontotabs.js"></script>
        <script src="/js/createdTours.js"></script>
        <script src="/js/boughtTours.js"></script>
    </head>
    <body>
        <section class="header">
            <nav>
                <!--Logo-->
                <a href="index.html"><img src="/images/logo/logo.svg"></a>
                <!---------- Navigationsleiste ----------->
                <div class="nav-links" id="nav-bar">  
                    <i class="fa fa-close" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="index.html">START</a></li>
                        <li><a href="suche.html">SUCHE</a></li>
                        <li><a href="tour.html">TOUR</a></li>
                        <li><a href="konto.html">KONTO</a></li>
                    </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>
        </section>
        
        <div id="main">
            <div id="loggedOut-wrapper">
                <div class="center-container">
                    <div id="login-container">
                        <a class="button-usermanagement" href="login.html">LOGIN</a>
                        <a class="button-usermanagement" href="register.html">REGISTRIEREN</a>
                    </div>
                </div>
            </div>
            <div id="loggedIn-wrapper">
                <div class="tab">
                    <button id="defaultTab" class="tablinks" data-tab="boughtTours">gekaufte Touren</button>
                    <button class="tablinks" data-tab="createdTours">erstellte Touren</button>
                    <button class="tablinks" data-tab="userdata">Perönliche Daten</button>
                </div>
                <div id="boughtTours" class="tabcontent">
                    <section class="tourenInBesitz">
                        <h3>Touren in Besitz</h3>
                        <div id="SearchGridBought" class="SearchGrid">
                    
                        </div>
                    </section>
                </div>
                <div id="createdTours" class="tabcontent">
                    <section class="tourenInBesitz">
                        <h3>Erstellte Touren</h3>
                        <div id="SearchGrid" class="SearchGrid">
                    
                        </div>
                    </section>
                </div>
                <div id="userdata" class="tabcontent">
                    <div class="center-container">
                        <div id="user-data-container">
                            <h3>Accountdetails</h3>
                            <form id="general-data">
                                <h4>Allgemeine Daten:</h4>
                                <input class="user-input" name="firstname" type="text" placeholder="Vorname">
                                <input class="user-input" name="surname" type="text" placeholder="Nachname">
                                <input class="user-input" name="email" type="email" placeholder="E-Mail">
                                <input class="user-input" name="username" type="text" placeholder="Benutzername">
                                <input class="user-input" name="walletid" type="text" placeholder="Wallet-ID">
                                <div class="alert-box">Error</div>
                                <div class="success-box">Daten erfolgreich geändert</div>
                                <button class="button-usermanagement">Änderungen Speichern</button>
                            </form>
                            <form id="change-password">
                                <h4>Passwort ändern:</h4>
                                <input class="user-input" name="pass" type="password" placeholder="Passwort">
                                <input class="user-input" name="pass2" type="password" placeholder="Passwort bestätigen">
                                <div class="alert-box">Error</div>
                                <div class="success-box">Daten erfolgreich geändert</div>
                                <button class="button-usermanagement">Passwort ändern</button>
                            </form>
                            <a class="button-usermanagement" href="#" id="logout-link">LOGOUT</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Footer der Seite-->
        <div id="footer">
            CrypTour | Software-Engineering Projekt
        </div>
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="js/konto.js"></script>
    </body>
</html>
